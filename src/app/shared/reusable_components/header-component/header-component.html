<mat-toolbar class="app-header">
  <img src="../../../../assets/images/logo/logo.png" class="logo" />

  <!-- Desktop Navigation -->
  <div class="desktop-links">
    <button mat-button routerLink="/">Home</button>
    <button mat-button routerLink="/products">Products</button>
  </div>

  <!-- Mobile Menu -->
  <button mat-icon-button class="mobile-menu-btn">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Right Icons -->
  <div class="toolbar-right">
    <button mat-icon-button routerLink="/cart">
      <mat-icon>shopping_cart</mat-icon>
    </button>

    <!-- Account Dropdown -->
    <button mat-icon-button [matMenuTriggerFor]="accountMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #accountMenu="matMenu">
      <ng-container *ngIf="authService.isLoggedIn(); else loginLink">
        <span class="user-email">{{ authService.getEmail() }}</span>
        <button mat-menu-item (click)="logout()">Logout</button>
      </ng-container>
      <ng-template #loginLink>
        <button mat-menu-item routerLink="/login">Login</button>
      </ng-template>
    </mat-menu>
  </div>
</mat-toolbar>
